<!DOCTYPE html>
<html>

<head>
  <title>Esports News Options</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="options.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

  <div class='subscription-container'>
    <h2>Subscriptions</h2>
    <div class='subscription-content'>
      <div id='sub' class=game-container>
        <h3>Subscribed Games</h3>
        <div class='border'></div>
        <div class='subscribed-games'></div>
      </div>
      <div id='unsub' class='game-container'>
        <h3>Unsubscribed Games</h3>
        <div class='border'></div>
        <div class='unsubscribed-games'></div>
      </div>
    </div>

    <div class="horizontal">
      <div class='save-button'>
        <p>Save</p>
      </div>
      <div class="mark-read">
        <p>Mark all as read</p>
      </div>
    </div>

  </div>

</body>
<script src="options.js"></script>

</html>
